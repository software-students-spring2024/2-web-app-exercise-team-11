<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='landing.css') }}">
    <script defer src="{{ url_for('static', filename='scripts.js') }}"></script>
</head>
<body>
    <header>
        <h1>Welcome to MoodMap</h1>
        <p>MoodMap aims to create emotional awareness through a comprehensive tracker that 
            categorizes emotions into detailed subcategories, enabling users to monitor trends and foster personal growth on a daily and weekly basis.</p>
        <div id="account-actions">
            <p>Already have an account?</p>
            <a href="/sign_in" class="action-btn">Sign In</a>
        </div>
    </header>
    <div id="emotion-container">
        <div id="main-emotions">
            <button class="emotion-btn" data-emotion="Angry">Angry</button>
            <button class="emotion-btn" data-emotion="Sad">Sad</button>
            <button class="emotion-btn" data-emotion="Anxious">Anxious</button>
            <button class="emotion-btn" data-emotion="Hurt">Hurt</button>
            <button class="emotion-btn" data-emotion="Embarrassed">Embarrassed</button>
            <button class="emotion-btn" data-emotion="Happy">Happy</button>
        </div>
        <div id="sub-emotions" style="display:none;"></div>
        <button id="submit-btn" style="display:none;">Submit</button>
    </div>
</body>
</html>
